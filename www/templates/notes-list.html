<ion-view view-title="Notes">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate" ng-repeat="note in notesList" type="item-text-wrap">
				<h2>{{note.text}}</h2>
				<ion-option-button class="button-assertive" ng-click="removeNote(note)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
		<!--<button ng-click="addNote('Super note')">Add</button>-->
	</ion-content>
</ion-view>
